        <div class="cadastrar">
            <!-- Aqui vai os formularios que o visitante deve preencher, para poder reservar a sua vaga no instituto-->
            <div class="conteudoCadastrar">
                <h3>Cadastrar</h3>
                <span style="text-transform: uppercase; color: orange;">Preencha os Formulários abaixo.</span>
                <!--<iframe src="cad.html" class="cad" id="cad"></iframe>-->
                <div class="cad" id="cad">
                    <form method="post" action="confirmCad.html" id="cad" class="cad" name="cad">
                    <p>Primeiro Nome</p>
                    <input type="text" class="nome" id="nome" name="nome" placeholder="O teu primeiro nome">
                    <p>Segundo Nome</p>
                    <input type="text" class="snome"  id="snome" name="snome" placeholder="O teu segundo nome">
                    <p>Sexo</p>
                    <input type="text" class="sexo" name="sexo" id="sexo" placeholder="Escreva o seu sexo">
                    <p>Curso Pretendido</p>
                    <input type="text" class="curso" name="curso" id="curso" placeholder="O curso que pretendes">
                    <p>Classe</p>
              
                    <select class="classe" id="classe">
                        <option name="classe">10ª Classe</option>
                        <option name="classe">11ª Classe</option>
                        <option name="classe">12ª Classe</option>
                    </select>
                    
                    <p>Turno</p>
                    <select name="turno" class="turno" id="turno">
                        <option name="turno">Manhã</option>
                        <option name="turno">Tarde</option>
                    </select>
                    
                    <p>Data de Nascimento</p>
                    <input type="date" class="data" id="data" name="data"><br>
                    <input type="submit" value="Cadastrar" name="btncad" id="btncad" class="btncad"/>
                </form>
                </div>
                <br>
                <br>
            </div>
        </div>
